<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strip trailing slashes</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <p>These should all redirect to the slashless version</p>
    <ul>
        <li><a href='/toplevel'>/toplevel</a></li>
        <li><a href='/toplevel/'>/toplevel/</a></li>
        <li><a href='/subdirectory'>/subdirectory</a></li>
        <li><a href='/subdirectory/'>/subdirectory/</a></li>
        <li><a href='/subdirectory/index.html'>/subdirectory/sublevel/index.html</a></li>
        <li><a href='/subdirectory/sublevel'>/subdirectory/sublevel</a></li>
        <li><a href='/subdirectory/sublevel/'>/subdirectory/sublevel/</a></li>
    </ul>

</body>

</html>
